    <script>
        let count = "1";
        let id = "8894005";
        let clientID = "3wfMQye9GHnpQX1qYxRbw8RecrIb03zj-IQq2Bp2qv8";
        let endpoint = `https://api.unsplash.com/photos/random/?collections=${id}&count=${count}&client_id=${clientID}`;
        // 8894005
        
        let imageElement = document.querySelector("#unsplashImage");
        let imageLink = document.querySelector("#imageLink");
        let creator = document.querySelector("#creator");
        
        fetch(endpoint)
            .then((response) => response.json())
            .then((jsonData) => {
                imageElement.src = jsonData[0].urls.raw;
                imageLink.setAttribute("href", jsonData[0].links.html);
                creator.innerText = jsonData[0].user.name;
                creator.setAttribute("href", jsonData[0].user.portfolio_url);
            })
            .catch((error) => {
                console.log("Error: " + error);
            });
    </script>
